<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Countup Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #00BFFF; /* Biru cerah */
      --secondary-green: #00FF7F; /* Hijau terang */
      --accent-cyan: #00FFFF; /* Cyan terang */
      --background-dark: #000000; /* Hitam pekat */
      --text-color: #FFFFFF; /* Putih murni */
      --ring-size: min(65vmin, 600px);
      --inner-ring-size: calc(var(--ring-size) * 0.85);
      --progress-angle: 0deg;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background-dark);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Background with animated gradients */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 10% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 90% 30%, rgba(0, 255, 127, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 80%, rgba(0, 255, 255, 0.06) 0%, transparent 50%);
      filter: blur(28px) saturate(130%);
      animation: floatBackground 22s ease-in-out infinite alternate;
      z-index: -2;
    }

    @keyframes floatBackground {
      0% {
        transform: translateY(-2%) translateX(-1%) scale(1.02) rotate(0.3deg);
      }
      100% {
        transform: translateY(2%) translateX(1%) scale(1.05) rotate(-0.3deg);
      }
    }

    /* Stars effect */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(1px 1px at 10% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 70%),
        radial-gradient(1px 1px at 30% 80%, rgba(255, 255, 255, 0.12) 0%, transparent 70%),
        radial-gradient(1px 1px at 70% 30%, rgba(255, 255, 255, 0.10) 0%, transparent 70%),
        radial-gradient(1px 1px at 90% 60%, rgba(255, 255, 255, 0.17) 0%, transparent 70%),
        radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.12) 0%, transparent 70%);
      animation: twinkleStars 6s linear infinite;
      opacity: 0.6;
      z-index: -1;
    }

    @keyframes twinkleStars {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }

    /* Main container */
    .countup-container {
      position: relative;
      width: var(--ring-size);
      height: var(--ring-size);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    /* Progress ring */
    .progress-ring {
      position: absolute;
      width: var(--inner-ring-size);
      height: var(--inner-ring-size);
      border-radius: 50%;
      background: conic-gradient(
        from -90deg,
        var(--primary-blue) 0deg,
        var(--primary-blue) var(--progress-angle),
        var(--background-dark) var(--progress-angle),
        var(--background-dark) 360deg
      );
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 
        0 0 30px rgba(0, 191, 255, 0.4),
        inset 0 0 50px rgba(0, 0, 0, 0.6);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
    }

    .progress-ring::before {
      content: '';
      width: calc(var(--inner-ring-size) - 40px);
      height: calc(var(--inner-ring-size) - 40px);
      background: radial-gradient(circle, var(--background-dark) 0%, var(--background-dark) 100%);
      border-radius: 50%;
      box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.8);
    }

    /* Particle effects around the ring */
    .particle-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--primary-blue);
      border-radius: 50%;
      opacity: 0.7;
      box-shadow: 0 0 6px var(--primary-blue);
    }

    /* Pulse effect */
    .pulse-effect {
      position: absolute;
      width: calc(var(--inner-ring-size) * 0.22);
      height: calc(var(--inner-ring-size) * 0.22);
      border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, var(--primary-blue), var(--secondary-green) 70%, transparent 72%);
      filter: blur(2px);
      animation: pulseAnimation 2.4s ease-in-out infinite;
      box-shadow: 
        0 0 25px rgba(0, 191, 255, 0.7),
        inset 0 0 15px rgba(255, 255, 255, 0.15);
      z-index: 4;
    }

    @keyframes pulseAnimation {
      0%, 100% {
        transform: scale(0.9);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    /* Timer display */
    .timer-display {
      position: relative;
      z-index: 5;
      text-align: center;
    }

    .timer-value {
      font-size: clamp(80px, 20vw, 220px);
      font-weight: 800;
      color: var(--text-color);
      text-shadow: 
        0 0 15px var(--primary-blue),
        0 0 40px rgba(0, 255, 127, 0.2);
      line-height: 1;
      animation: glowEffect 2.8s ease-in-out infinite;
      transition: all 0.3s ease;
    }

    @keyframes glowEffect {
      0%, 100% {
        filter: drop-shadow(0 0 0px rgba(0, 191, 255, 0.25));
      }
      50% {
        filter: drop-shadow(0 0 20px rgba(0, 191, 255, 0.5));
      }
    }

    /* Digit flip animation */
    .digit-flip {
      display: inline-block;
      animation: digitFlip 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    @keyframes digitFlip {
      0% {
        transform: rotateX(0deg) perspective(400px);
        opacity: 0.9;
      }
      50% {
        transform: rotateX(14deg) perspective(400px) scale(1.03);
        opacity: 1;
      }
      100% {
        transform: rotateX(0deg) perspective(400px) scale(1);
        opacity: 1;
      }
    }

    /* Controls */
    .controls {
      position: absolute;
      bottom: -120px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      z-index: 5;
    }

    .controls-row {
      display: flex;
      gap: 12px;
      width: 100%;
      justify-content: center;
    }

    .settings-panel {
      position: absolute;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      display: none;
      backdrop-filter: blur(15px);
      min-width: 300px;
    }

    .settings-panel.active {
      display: block;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    .setting-group {
      margin-bottom: 15px;
    }

    .setting-label {
      color: var(--text-color);
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }

    .setting-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 12px;
      color: var(--text-color);
      font-size: 14px;
    }

    .setting-input:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
    }

    .speed-buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .speed-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text-color);
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 12px;
    }

    .speed-btn:hover, .speed-btn.active {
      background: var(--primary-blue);
      border-color: var(--primary-blue);
    }

    .milestone-celebration {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: var(--secondary-green);
      opacity: 0;
      pointer-events: none;
      z-index: 6;
    }

    .milestone-celebration.active {
      animation: celebrationPop 2s ease-out;
    }

    @keyframes celebrationPop {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      20% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1) translateY(-50px);
      }
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text-color);
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 191, 255, 0.3);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .controls {
        bottom: -100px;
      }
      
      .control-btn {
        width: 48px;
        height: 48px;
      }

      .settings-panel {
        bottom: -180px;
        min-width: 280px;
        padding: 15px;
      }
    }

    /* Keyboard focus styles */
    .control-btn:focus,
    .speed-btn:focus,
    .setting-input:focus {
      outline: 2px solid var(--primary-blue);
      outline-offset: 2px;
    }

    /* Touch feedback */
    @media (hover: none) and (pointer: coarse) {
      .control-btn:active {
        transform: scale(0.95);
      }
    }
  </style>
</head>
<body>
  <div class="background-container"></div>
  <div class="stars"></div>
  
  <div class="countup-container">
    <!-- Particles -->
    <div class="particle-container" id="particles"></div>
    
    <div class="progress-ring" id="progressRing"></div>
    <div class="pulse-effect"></div>
    
    <div class="timer-display">
      <div class="timer-value" id="timerValue" tabindex="0" role="button" aria-label="Click to set custom target" title="Click to set custom target">0</div>
    </div>
    
    <div class="milestone-celebration" id="celebration">
      <i class="fas fa-star"></i> Milestone Reached! <i class="fas fa-star"></i>
    </div>
    
    <div class="controls">
      <div class="controls-row">
        <button class="control-btn" id="pauseBtn" title="Pause/Resume Timer" aria-label="Pause or resume timer">
          <i class="fas fa-pause"></i>
        </button>
        <button class="control-btn" id="resetBtn" title="Reset Timer" aria-label="Reset timer to zero">
          <i class="fas fa-redo-alt"></i>
        </button>
        <button class="control-btn" id="settingsBtn" title="Settings" aria-label="Open settings panel">
          <i class="fas fa-cog"></i>
        </button>
        <button class="control-btn" id="soundBtn" title="Toggle Sound" aria-label="Toggle sound effects">
          <i class="fas fa-volume-up"></i>
        </button>
      </div>
    </div>

    <div class="settings-panel" id="settingsPanel" role="dialog" aria-labelledby="settings-title">
      <h3 id="settings-title" style="color: var(--text-color); margin-bottom: 15px; font-size: 16px;">Timer Settings</h3>
      
      <div class="setting-group">
        <label class="setting-label" for="targetInput">Target Value:</label>
        <input type="number" id="targetInput" class="setting-input" min="1" max="10000" value="1000" aria-describedby="target-help">
        <small id="target-help" style="color: rgba(255,255,255,0.7); font-size: 12px;">Set the target number to count up to</small>
      </div>

      <div class="setting-group">
        <label class="setting-label">Speed Control:</label>
        <div class="speed-buttons" role="radiogroup" aria-labelledby="speed-label">
          <button class="speed-btn" data-speed="2000" role="radio" aria-checked="false">Slow</button>
          <button class="speed-btn active" data-speed="1000" role="radio" aria-checked="true">Normal</button>
          <button class="speed-btn" data-speed="500" role="radio" aria-checked="false">Fast</button>
          <button class="speed-btn" data-speed="100" role="radio" aria-checked="false">Turbo</button>
        </div>
      </div>

      <div class="setting-group">
        <label class="setting-label" for="milestoneInput">Milestone Interval:</label>
        <input type="number" id="milestoneInput" class="setting-input" min="10" max="1000" value="100" aria-describedby="milestone-help">
        <small id="milestone-help" style="color: rgba(255,255,255,0.7); font-size: 12px;">Celebrate every N numbers</small>
      </div>
    </div>
  </div>

  <script>
    class CountupTimer {
      constructor() {
        this.maxValue = parseInt(localStorage.getItem('timerTarget')) || 1000;
        this.currentValue = parseInt(localStorage.getItem('timerCurrent')) || 0;
        this.isRunning = JSON.parse(localStorage.getItem('timerRunning')) || true;
        this.intervalId = null;
        this.speed = parseInt(localStorage.getItem('timerSpeed')) || 1000;
        this.milestoneInterval = parseInt(localStorage.getItem('milestoneInterval')) || 100;
        this.soundEnabled = JSON.parse(localStorage.getItem('soundEnabled')) ?? true;
        
        // DOM elements
        this.timerElement = document.getElementById('timerValue');
        this.progressRing = document.getElementById('progressRing');
        this.particlesContainer = document.getElementById('particles');
        this.pauseBtn = document.getElementById('pauseBtn');
        this.resetBtn = document.getElementById('resetBtn');
        this.settingsBtn = document.getElementById('settingsBtn');
        this.soundBtn = document.getElementById('soundBtn');
        this.settingsPanel = document.getElementById('settingsPanel');
        this.targetInput = document.getElementById('targetInput');
        this.milestoneInput = document.getElementById('milestoneInput');
        this.celebration = document.getElementById('celebration');
        
        // Touch handling
        this.touchStartTime = 0;
        this.touchStartPos = { x: 0, y: 0 };
        
        this.init();
      }
      
      init() {
        this.createParticles();
        this.loadSettings();
        this.updateDisplay();
        if (this.isRunning) {
          this.startTimer();
        }
        this.bindEvents();
        this.updateSoundButton();
      }

      loadSettings() {
        this.targetInput.value = this.maxValue;
        this.milestoneInput.value = this.milestoneInterval;
        
        // Update speed buttons
        document.querySelectorAll('.speed-btn').forEach(btn => {
          btn.classList.remove('active');
          btn.setAttribute('aria-checked', 'false');
          if (parseInt(btn.dataset.speed) === this.speed) {
            btn.classList.add('active');
            btn.setAttribute('aria-checked', 'true');
          }
        });
      }

      saveState() {
        localStorage.setItem('timerTarget', this.maxValue.toString());
        localStorage.setItem('timerCurrent', this.currentValue.toString());
        localStorage.setItem('timerRunning', JSON.stringify(this.isRunning));
        localStorage.setItem('timerSpeed', this.speed.toString());
        localStorage.setItem('milestoneInterval', this.milestoneInterval.toString());
        localStorage.setItem('soundEnabled', JSON.stringify(this.soundEnabled));
      }
      
      createParticles() {
        // Clear existing particles
        this.particlesContainer.innerHTML = '';
        
        for (let i = 0; i < 20; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          // Random position around the ring
          const angle = Math.random() * 360;
          const distance = Math.random() * 30 + 60;
          const x = Math.cos(angle * Math.PI / 180) * distance;
          const y = Math.sin(angle * Math.PI / 180) * distance;
          
          particle.style.left = `calc(50% + ${x}px)`;
          particle.style.top = `calc(50% + ${y}px)`;
          particle.style.animationDelay = `${Math.random() * 2}s`;
          particle.style.animation = `float 4s ease-in-out infinite ${Math.random() * 2}s`;
          
          this.particlesContainer.appendChild(particle);
        }
      }

      updateParticleColors() {
        const progress = this.currentValue / this.maxValue;
        const particles = this.particlesContainer.querySelectorAll('.particle');
        
        particles.forEach(particle => {
          if (progress < 0.33) {
            particle.style.background = 'var(--primary-blue)';
            particle.style.boxShadow = '0 0 6px var(--primary-blue)';
          } else if (progress < 0.66) {
            particle.style.background = 'var(--accent-cyan)';
            particle.style.boxShadow = '0 0 6px var(--accent-cyan)';
          } else {
            particle.style.background = 'var(--secondary-green)';
            particle.style.boxShadow = '0 0 6px var(--secondary-green)';
          }
        });
      }
      
      startTimer() {
        if (!this.isRunning) return;
        
        this.intervalId = setInterval(() => {
          if (this.currentValue < this.maxValue) {
            this.currentValue++;
            this.updateDisplay();
            this.checkMilestone();
            this.saveState();
          } else {
            this.completionCelebration();
            this.resetTimer();
          }
        }, this.speed);
      }

      checkMilestone() {
        if (this.currentValue > 0 && this.currentValue % this.milestoneInterval === 0) {
          this.showMilestoneCelebration();
          this.playSound('milestone');
          this.triggerHapticFeedback();
        }
      }

      showMilestoneCelebration() {
        this.celebration.classList.remove('active');
        // Force reflow
        this.celebration.offsetHeight;
        this.celebration.classList.add('active');
        
        setTimeout(() => {
          this.celebration.classList.remove('active');
        }, 2000);
      }

      completionCelebration() {
        this.celebration.innerHTML = '<i class="fas fa-trophy"></i> Target Reached! <i class="fas fa-trophy"></i>';
        this.showMilestoneCelebration();
        this.playSound('completion');
        
        setTimeout(() => {
          this.celebration.innerHTML = '<i class="fas fa-star"></i> Milestone Reached! <i class="fas fa-star"></i>';
        }, 2000);
      }
      
      updateDisplay() {
        // Format angka dengan pemisah ribuan
        const formattedNumber = this.currentValue.toLocaleString('id-ID');
        this.timerElement.textContent = formattedNumber;
        
        // Add flip animation to the changing digit
        this.timerElement.classList.add('digit-flip');
        setTimeout(() => {
          this.timerElement.classList.remove('digit-flip');
        }, 600);
        
        // Update progress ring
        const progressPercentage = (this.currentValue / this.maxValue) * 360;
        this.progressRing.style.setProperty('--progress-angle', `${progressPercentage}deg`);
        
        // Update particle colors based on progress
        this.updateParticleColors();
        
        // Update pause button state
        this.pauseBtn.innerHTML = this.isRunning ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
      }
      
      togglePause() {
        if (this.isRunning) {
          clearInterval(this.intervalId);
          this.isRunning = false;
        } else {
          this.startTimer();
          this.isRunning = true;
        }
        this.updateDisplay();
        this.saveState();
        this.playSound('click');
      }
      
      resetTimer() {
        clearInterval(this.intervalId);
        this.currentValue = 0;
        this.isRunning = true;
        this.updateDisplay();
        this.startTimer();
        this.saveState();
        this.playSound('click');
      }

      setCustomTarget() {
        const newTarget = prompt('Enter new target value:', this.maxValue);
        if (newTarget && !isNaN(newTarget) && newTarget > 0) {
          this.maxValue = parseInt(newTarget);
          this.targetInput.value = this.maxValue;
          this.updateDisplay();
          this.saveState();
          this.playSound('click');
        }
      }

      toggleSettings() {
        this.settingsPanel.classList.toggle('active');
        this.playSound('click');
      }

      toggleSound() {
        this.soundEnabled = !this.soundEnabled;
        this.updateSoundButton();
        this.saveState();
        this.playSound('click');
      }

      updateSoundButton() {
        this.soundBtn.innerHTML = this.soundEnabled ? 
          '<i class="fas fa-volume-up"></i>' : 
          '<i class="fas fa-volume-mute"></i>';
      }

      setSpeed(speed) {
        this.speed = speed;
        
        // Update button states
        document.querySelectorAll('.speed-btn').forEach(btn => {
          btn.classList.remove('active');
          btn.setAttribute('aria-checked', 'false');
        });
        
        const activeBtn = document.querySelector(`[data-speed="${speed}"]`);
        if (activeBtn) {
          activeBtn.classList.add('active');
          activeBtn.setAttribute('aria-checked', 'true');
        }
        
        // Restart timer with new speed
        if (this.isRunning) {
          clearInterval(this.intervalId);
          this.startTimer();
        }
        
        this.saveState();
        this.playSound('click');
      }

      playSound(type) {
        if (!this.soundEnabled) return;
        
        // Create audio context for sound effects
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          switch(type) {
            case 'click':
              oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
              gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
              break;
            case 'milestone':
              oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
              oscillator.frequency.setValueAtTime(1500, audioContext.currentTime + 0.1);
              gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
              break;
            case 'completion':
              // Play a triumphant sequence
              oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
              oscillator.frequency.setValueAtTime(1200, audioContext.currentTime + 0.1);
              oscillator.frequency.setValueAtTime(1500, audioContext.currentTime + 0.2);
              gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
              break;
          }
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + (type === 'completion' ? 0.5 : type === 'milestone' ? 0.3 : 0.1));
        } catch (e) {
          // Fallback for browsers that don't support Web Audio API
          console.log('Sound effect:', type);
        }
      }

      triggerHapticFeedback() {
        if ('vibrate' in navigator) {
          navigator.vibrate(100);
        }
      }
      
      bindEvents() {
        // Button events
        this.pauseBtn.addEventListener('click', () => this.togglePause());
        this.resetBtn.addEventListener('click', () => this.resetTimer());
        this.settingsBtn.addEventListener('click', () => this.toggleSettings());
        this.soundBtn.addEventListener('click', () => this.toggleSound());
        
        // Timer value click to set custom target
        this.timerElement.addEventListener('click', () => this.setCustomTarget());
        
        // Settings panel events
        this.targetInput.addEventListener('change', (e) => {
          const newValue = parseInt(e.target.value);
          if (newValue && newValue > 0) {
            this.maxValue = newValue;
            this.updateDisplay();
            this.saveState();
          }
        });
        
        this.milestoneInput.addEventListener('change', (e) => {
          const newValue = parseInt(e.target.value);
          if (newValue && newValue > 0) {
            this.milestoneInterval = newValue;
            this.saveState();
          }
        });
        
        // Speed button events
        document.querySelectorAll('.speed-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            this.setSpeed(parseInt(btn.dataset.speed));
          });
        });
        
        // Keyboard events
        document.addEventListener('keydown', (e) => {
          switch(e.code) {
            case 'Space':
              e.preventDefault();
              this.togglePause();
              break;
            case 'KeyR':
              if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                this.resetTimer();
              }
              break;
            case 'KeyS':
              if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                this.toggleSettings();
              }
              break;
            case 'Escape':
              if (this.settingsPanel.classList.contains('active')) {
                this.settingsPanel.classList.remove('active');
              }
              break;
          }
        });
        
        // Touch events for mobile gestures
        let touchStartX = 0;
        let touchStartY = 0;
        
        this.timerElement.addEventListener('touchstart', (e) => {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
          this.touchStartTime = Date.now();
        });
        
        this.timerElement.addEventListener('touchend', (e) => {
          const touchEndX = e.changedTouches[0].clientX;
          const touchEndY = e.changedTouches[0].clientY;
          const touchDuration = Date.now() - this.touchStartTime;
          
          const deltaX = touchEndX - touchStartX;
          const deltaY = touchEndY - touchStartY;
          
          // Swipe right to reset
          if (Math.abs(deltaX) > 100 && Math.abs(deltaY) < 50 && deltaX > 0) {
            this.resetTimer();
            this.triggerHapticFeedback();
          }
          // Double tap to pause
          else if (touchDuration < 300 && Math.abs(deltaX) < 20 && Math.abs(deltaY) < 20) {
            if (this.lastTap && Date.now() - this.lastTap < 300) {
              this.togglePause();
              this.triggerHapticFeedback();
            }
            this.lastTap = Date.now();
          }
        });
        
        // Click outside settings to close
        document.addEventListener('click', (e) => {
          if (!this.settingsPanel.contains(e.target) && 
              !this.settingsBtn.contains(e.target) && 
              this.settingsPanel.classList.contains('active')) {
            this.settingsPanel.classList.remove('active');
          }
        });
      }
    }
    
    // Floating animation for particles
    const style = document.createElement('style');
    style.textContent = `
      @keyframes float {
        0%, 100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(${Math.random() > 0.5 ? '-' : ''}${Math.random() * 10 + 5}px, ${Math.random() * 10 + 5}px) rotate(${Math.random() * 20 - 10}deg);
        }
        50% {
          transform: translate(${Math.random() > 0.5 ? '-' : ''}${Math.random() * 15 + 10}px, ${Math.random() * 15 + 10}px) rotate(${Math.random() * 40 - 20}deg);
        }
        75% {
          transform: translate(${Math.random() > 0.5 ? '-' : ''}${Math.random() * 10 + 5}px, ${Math.random() * 10 + 5}px) rotate(${Math.random() * 20 - 10}deg);
        }
      }
    `;
    document.head.appendChild(style);
    
    // Initialize the countup timer when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new CountupTimer();
      
      // Add visual feedback for better UX
      console.log('ðŸŽ¯ Interactive Countup Timer Loaded!');
      console.log('Keyboard shortcuts:');
      console.log('- Space: Pause/Resume');
      console.log('- Ctrl+R: Reset');
      console.log('- Ctrl+S: Settings');
      console.log('- Escape: Close settings');
      console.log('');
      console.log('Mobile gestures:');
      console.log('- Double tap timer: Pause/Resume');
      console.log('- Swipe right on timer: Reset');
      console.log('- Click timer: Set custom target');
    });
  </script>
